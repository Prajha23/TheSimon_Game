<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  
  <div class="dashboard">
    <h2>Score Dashboard</h2>
    <div>Level: <span id="level-score">0</span></div>
    <div>High Score: <span id="high-score">0</span></div>
    <button onclick="resetScores()">Reset Scores</button>
  </div>

  <h1 id="level-title">Press A Key or Tap Start Button to Begin</h1>

 
  <button id="start-btn" class="start-btn hidden">Start Game</button>

  <div class="container">
    <div class="row">
      <div id="green" class="btn green"></div>
      <div id="red" class="btn red"></div>
    </div>
    <div class="row">
      <div id="yellow" class="btn yellow"></div>
      <div id="blue" class="btn blue"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
